<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão FLL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="menu">
        <div class="menu-left">
            <a href="index.html">Kanban</a>
            <a href="#">Calendário</a>
            <a href="/Avalon/REVSEM/index.html">Revezamento Semanal</a>
            <a href="#">Documentação</a>
            <a href="#">Dados e Evolução dos Rounds</a>
        </div>
        <div class="menu-right">
            <a href="#">Configurações</a>
            <a href="#">Menu Inicial</a>
        </div>
    </nav>
    
    <div class="container">
        <h2 class="titulored"><span class="icon">✔</span> PLANEJAMENTO - PDCA</h2>
        <div class="task-list">
            <div class="add-task" id="openModal">+ Adicionar tarefa</div>
        </div>
    </div>

    <!-- Colunas do Kanban -->

    <div class="container1">
        <h2 class="titulored"><span class="icon">✔</span> FAZER</h2>
        <div class="task-list" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    
    <div class="container2">
        <h2 class="tituloyellow"><span class="icon">✔</span> FAZENDO</h2>
        <div class="task-list" id="doing" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    
    <div class="container5">
        <h2 class="tituloblue"><span class="icon">✔</span> FEITO</h2>
        <div class="task-list" id="done" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    

    <div class="container3">
        <h2 class="titulogreen"><span class="icon">✔</span> ANÁLISE - SWOT </h2>
        <div class="task-list" id="analysis" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div class="container4">
        <h2 class="titulogray"><span class="icon">✔</span> APRIMORAMENTO - PDCA</h2>
        <div class="task-list" id="improvement" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <!-- Modal para Adicionar Tarefa -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Nova Tarefa</h2>

            <label for="taskName">Nome da Tarefa:</label>
            <input type="text" id="taskName" placeholder="Digite o nome da tarefa">

            <label for="taskCategory">Categoria:</label>
            <select id="taskCategory">
                <option value="Projeto de inovação">Projeto de inovação</option>
                <option value="Programação">Programação</option>
                <option value="Construção">Construção</option>
                <option value="Core values">Core values</option>
            </select>

            <label for="taskPriority">Prioridade:</label>
            <select id="taskPriority">
                <option value="1">1 (Alta)</option>
                <option value="2">2 (Média)</option>
                <option value="3">3 (Baixa)</option>
                <option value="4">4 (Muito baixa)</option>
            </select>

            <button id="addTask">Adicionar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
